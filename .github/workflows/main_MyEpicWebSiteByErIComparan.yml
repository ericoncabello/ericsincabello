# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyEpicWebSiteByErIComparan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_cf18359f8db64468a219e292f4e6902b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b66c10d2ea184633876054f94e2e392f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cf18359f8db64468a219e292f4e6902b }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyEpicWebSiteByErIComparan'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ec95711a4a24d9d9cff92e4f8869c96 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_cf18359f8db64468a219e292f4e6902b }}/appsvc/wordpress-alpine-php:${{ github.sha }}'